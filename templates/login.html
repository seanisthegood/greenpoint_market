<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    input, button { margin-top: 10px; padding: 8px; width: 200px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¥Ÿ Login to Greenpoint Market</h1>
  {% if error %}
    <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</body>
</html>
